<h2 mat-dialog-tittle>{{tituloAccion}} Usuario</h2>
<mat-dialog-content>
    <form [formGroup]="formularioUsuario">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput autocomplete="off" placeholder="Nombre" formControlName="nombreCompleto">
                    <mat-icon matSuffix>account-box</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput autocomplete="off" placeholder="Nombre" formControlName="email">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="idRol">
                        <mat-option *ngFor="let item of listaRoles" [value]="item.rol">
                            {{item.rol}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input formControlName="password" matInput autocomplete="off" type="password">
                    <mat-icon matSuffix>Clave</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="esActivo">
                        <mat-option value="1">Activo</mat-option>
                        <mat-option value="0">Inactivo</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
<button mat-raised-button mat-dialog-close color="warn">Volver</button>
<button mat-raised-button color="primary" [disabled]="formularioUsuario.invalid"
(click)="guardarEditarUsuario()">{{botonAccion}}</button>
</mat-dialog-actions>
