<div class="p-2 col-md-12">
    <div class="row">
        <div class="p-2 col-md-12">
            <div class="card">
                <div class="card-body text-center">
                    <h3 mat-dialog-title>{{tituloAccion}} Producto</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="p-2 col-md-12">
            <div class="card">
                <div class="card-body" style="padding: 2%;">
                    <form [formGroup]="formularioProducto">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Nombre del producto</mat-label>
                                    <input matInput autocomplete="off" formControlName="nombre">
                                    <mat-icon matSuffix>milk</mat-icon>
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Tipo</mat-label>
                                    <mat-select formControlName="idCategoria">
                                        <mat-option *ngFor="let item of listaCategorias" [value]="item.categoriaId">
                                            {{item.categoriaName}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6" *ngIf="this.actualizar==true">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Sku</mat-label>
                                    <input matInput autocomplete="off" formControlName="descripcion" readonly>
                                </mat-form-field>
                            </div>
                            <div class="col-12 col-md-6" *ngIf="this.actualizar==true">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Estado</mat-label>
                                    <mat-select formControlName="esActivo">
                                        <mat-option value="1">Activo</mat-option>
                                        <mat-option value="0">Inactivo</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Stock</mat-label>
                                    <input formControlName="stock" matInput autocomplete="off" type="number">
                                </mat-form-field>
                            </div>

                            <div class="col-12 col-md-6">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Precio por Unidad</mat-label>
                                    <input matInput autocomplete="off" formControlName="precio" type="number">
                                </mat-form-field>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close color="warn">Volver</button>
        <button mat-raised-button color="primary" [disabled]="formularioProducto.invalid"
            (click)="guardarEditarProducto()">{{botonAccion}}</button>
    </mat-dialog-actions>
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
