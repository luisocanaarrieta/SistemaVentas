<div class="p-2 col-md-12">
    <div class="row">
        <div class="p-2 col-md-12">
            <div class="card">
                <div class="card-body text-center">
                    <h3 mat-dialog-title> Detalle de Venta</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="p-2 col-md-12">
            <div class="card">
                <div class="card-body" style="padding: 2%;">
                    <div class="row">
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="fill" class="w-100 custom-disabled-field">
                                <mat-label>Fecha Registro</mat-label>
                                <input matInput [(ngModel)]="fechaRegistro" readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="fill" class="w-100 custom-disabled-field">
                                <mat-label>Numero Venta</mat-label>
                                <input matInput [(ngModel)]="numeroDocumento" readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="fill" class="w-100 custom-disabled-field">
                                <mat-label>Tipo de Pago</mat-label>
                                <input matInput [(ngModel)]="tipoPago" readonly>
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-3">
                            <mat-form-field appearance="fill" class="w-100 custom-disabled-field yellow-background">
                                <mat-label>Total</mat-label>
                                <input matInput [(ngModel)]="total" readonly>
                            </mat-form-field>
                        </div>
                    </div>


                    <form [formGroup]="formularioListaEstados">

                        <div class="row">
                            <div class="col-12 col-md-9">

                            </div>

                            <div class="col-12 col-md-3">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Estado de pedido</mat-label>
                                    <mat-select formControlName="estadoReparto">
                                        <mat-option *ngFor="let item of listaEstados" [value]="item.statusVentaId">
                                            {{item.statusVentaName}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                        </div>
                    </form>

                    <div class="card-body table-responsive">

                        <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z2" #tabla1 id="tabla">

                            <ng-container matColumnDef="sku">
                                <th mat-header-cell *matHeaderCellDef>SKU</th>
                                <td mat-cell *matCellDef="let data"> {{data.productSku}}</td>
                            </ng-container>

                            <ng-container matColumnDef="producto">
                                <th mat-header-cell *matHeaderCellDef>Producto</th>
                                <td mat-cell *matCellDef="let data"> {{data.productName}}</td>
                            </ng-container>
                            <ng-container matColumnDef="cantidad">
                                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                                <td mat-cell *matCellDef="let data"> {{data.productQuantity}}</td>
                            </ng-container>
                            <ng-container matColumnDef="precio">
                                <th mat-header-cell *matHeaderCellDef>Precio</th>
                                <td mat-cell *matCellDef="let data"> {{data.saleNet}}</td>
                            </ng-container>
                            <ng-container matColumnDef="total">
                                <th mat-header-cell *matHeaderCellDef>Total</th>
                                <td mat-cell *matCellDef="let data"> {{data.total}}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnasTabla"> </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
        <button mat-raised-button color="primary" [disabled]="formularioListaEstados.invalid"
        (click)="CambiarEstadoVenta()">Guardar</button>
    </mat-dialog-actions>
    
</div>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
