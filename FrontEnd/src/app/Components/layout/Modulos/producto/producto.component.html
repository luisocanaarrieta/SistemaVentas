<div class="container-fluid">

    <div class="row">
        <div class="p-2 col-md-12">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Productos</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="card m-2">
    <div class="card-body table-responsive">
        <mat-card style="margin: 20px 40px 40px 40px;">
            <div class="row">
                <div class="col-lg-10"></div>
                <div class="col-lg-2">
                    <button mat-raised-button color="primary" (click)="nuevoProducto()">
                        <mat-icon mat-list-icon>add</mat-icon>Nuevo Producto
                    </button>
                </div>
            </div>
                <div class="card-body table-responsive">

                    <mat-paginator #MatPaginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>
                    </mat-paginator> 

                    <mat-form-field>
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="aplicarFiltro($event)" #input>
                    </mat-form-field>

                    <table mat-table [dataSource]="matDataSource" class="mat-elevation-z4" #tabla1 id="tabla">

                        <ng-container matColumnDef="productSku">
                            <th mat-header-cell *matHeaderCellDef>SKU</th>
                            <td mat-cell *matCellDef="let data"> {{data.productSku}}</td>
                        </ng-container>
                        <ng-container matColumnDef="productName">
                            <th mat-header-cell *matHeaderCellDef>Nombre</th>
                            <td mat-cell *matCellDef="let data"> {{data.productName}}</td>
                        </ng-container>
                        <ng-container matColumnDef="categoryName">
                            <th mat-header-cell *matHeaderCellDef>Categoria</th>
                            <td mat-cell *matCellDef="let data"> {{data.categoryName}}</td>
                        </ng-container>
                        <ng-container matColumnDef="productStock">
                            <th mat-header-cell *matHeaderCellDef>Stok</th>
                            <td mat-cell *matCellDef="let data"> {{data.productStock}}</td>
                        </ng-container>
                        <ng-container matColumnDef="productPrice">
                            <th mat-header-cell *matHeaderCellDef>Precio</th>
                            <td mat-cell *matCellDef="let data"> {{data.productPrice}}</td>
                        </ng-container>
                        <ng-container matColumnDef="productStatus">
                            <th mat-header-cell *matHeaderCellDef>Estado</th>
                            <td mat-cell *matCellDef="let data"> 
                                {{ data.productStatus ? 'Activo' : 'Inactivo' }}
                            </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef>Acciones</th>
                            <td mat-cell *matCellDef="let data" style="text-align: left">
                                <div class="d-flex align-items-center">
                                    <button mat-icon-button color="primary" (click)="editarProducto(data)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" (click)="inactivarProducto(data)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                        <tr mat-row *matRowDef="let row; columns: columnasTabla"> </tr>          
                    </table> 
                </div>
        </mat-card>
    </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
