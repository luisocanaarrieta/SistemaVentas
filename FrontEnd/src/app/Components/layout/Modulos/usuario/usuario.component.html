<h1 style="margin:20px 0px 0px 40px">Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoUsuario()">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-car-content">
        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaUsuarios">

                <ng-container matColumnDef="nombreCompleto">
                    <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
                    <td mat-cell *matCellDef="let data"> {{data.reC_BALANCE}}</td>
                </ng-container>
                <ng-container matColumnDef="nombreUsuario">
                    <th mat-header-cell *matHeaderCellDef>Nombre Usuario</th>
                    <td mat-cell *matCellDef="let data"> {{data.reC_BALANCE}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Correo</th>
                    <td mat-cell *matCellDef="let data"> {{data.reC_BALANCE}}</td>
                </ng-container>
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef>Telefono</th>
                    <td mat-cell *matCellDef="let data"> {{data.reC_BALANCE}}</td>
                </ng-container>
                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let data"> {{data.reC_BALANCE}}</td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef>Estado</th>
                    <td mat-cell *matCellDef="let data"> {{data.reC_BALANCE}}</td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let data">
                        <button mat-icon-button color="primary" (click)="editarUsuario(data)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="inactivarUsuario(data)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasTabla"> </tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4"> No hay datos {{input.value}} </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
