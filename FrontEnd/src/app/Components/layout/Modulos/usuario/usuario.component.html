<div class="container-fluid">

    <div class="row">
        <div class="p-2 col-md-12">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Usuarios</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="card m-2">
    <div class="card-body table-responsive">
        <mat-card style="margin: 20px 40px 40px 40px;">
            <div class="row">
                <div class="col-lg-10"></div>
                <div class="col-lg-2">
                    <button mat-raised-button color="primary" (click)="nuevoUsuario()">
                        <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario
                    </button>
                </div>
            </div>
            <div class="card-body table-responsive">

                <mat-paginator #MatPaginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>
                </mat-paginator>

                <mat-form-field>
                    <mat-label>Buscar</mat-label>
                    <input matInput (keyup)="aplicarFiltro($event)" #input>
                </mat-form-field>

                <table mat-table [dataSource]="matDataSource" class="mat-elevation-z2" #tabla1 id="tabla">

                    <ng-container matColumnDef="nombreCompleto">
                        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
                        <td mat-cell *matCellDef="let data"> {{data.userName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="nombreUsuario">
                        <th mat-header-cell *matHeaderCellDef>Codigo</th>
                        <td mat-cell *matCellDef="let data"> {{data.userCode}}</td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Correo</th>
                        <td mat-cell *matCellDef="let data"> {{data.userEmail}}</td>
                    </ng-container>
                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef>Telefono</th>
                        <td mat-cell *matCellDef="let data"> {{data.userPhone}}</td>
                    </ng-container>
                    <ng-container matColumnDef="rol">
                        <th mat-header-cell *matHeaderCellDef>Rol</th>
                        <td mat-cell *matCellDef="let data"> {{data.rolName}}</td>
                    </ng-container>
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef>Estado</th>
                        <td mat-cell *matCellDef="let data">
                            {{ data.userStatus ? 'Activo' : 'Inactivo' }}
                        </td>
                    </ng-container>


                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let data" style="text-align: left">
                            <div class="d-flex align-items-center">
                                <button mat-icon-button color="primary" (click)="editarUsuario(data)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="inactivarUsuario(data)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnasTabla"> </tr>
                </table>
            </div>
        </mat-card>
    </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
